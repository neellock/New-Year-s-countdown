<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Nombre de jours avant </h1>

  <!-- 1. Création de la div compteur-container -->
  <div class="compteur-container">

    <!-- 2. Création du conteneur pour les jours -->
    <div class="compteur-elt jours-c">
      <p class="big-texte" id="jours">0</p>
      <span>jours</span>
    </div>

    <!-- 3. Conteneur pour les heures -->
    <div class="compteur-elt heures-c">
      <p class="big-texte" id="heures">0</p>
      <span>heures</span>
    </div>

    <!-- Conteneur pour les minutes -->
    <div class="compteur-elt minutes-c">
      <p class="big-texte" id="minutes">0</p>
      <span>minutes</span>
    </div>

    <!-- Conteneur pour les secondes -->
    <div class="compteur-elt secondes-c">
      <p class="big-texte" id="secondes">0</p>
      <span>secondes</span>
    </div>

  </div>

  <script src="main.js"></script> <!-- Déplacer le script ici -->
</body>
</html>
